<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Github.Github</title>
    <link rel="stylesheet" href="github.css">
    <link rel="shortcut icon" href="/download-removebg-preview.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
   <div>
    <a href=""><img src="/download-removebg-preview.png" alt=""></a>
    <h2>Sign in to GitHub</h2>
   </div> 
   <div class="form-group">
    
        <label for="username" style="font-family: Quicksand, sans-serif;">Username or mail address</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password" style="font-family: Quicksand, sans-serif;">Password: 
            <a href="" id="forgot">forgot Password?</a></label>
        <input type="password" id="password" name="password" required>  

        <label for="login"></label>
        <input id="login"  type="submit" value="Sign in">
   </div>

   <div class="sign">
    <a href="" id="passkey">Sign in with a Passkey</a>
    <h4>New to Github? <a href="" id="create">Create an Account</a></h4>
   </div>

   <div class="link">
    <a id="ft"  href="">Term</a>   
<a id="ft" href="">Privacy</a>
<a id="ft"  href="">Docs</a>
<a id="ft"  href="">Contact GitHub Support</a>
<a id="ft" href="">Manage cookies</a>
<a  id="ft" href="">Do not share my personal information</a>
   </div>
</body>
</html>
